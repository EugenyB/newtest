<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:head><title>Вывод:</title></h:head>
    <h:body>
        <p:dataTable value="#{quizRunBean.numberOfTests}" style="width: 50%">
            <p:column headerText="№">
                <h:outputText value="#{quizRunBean.questionNum}"/>
            </p:column>
            <p:column headerText="Ответ">
                <h:outputText value="#{quizRunBean.}"/>
            </p:column>
            <p:column headerText="Правильный">
                <h:outputText value="#{quizRunBean.correctAnswers}"/>
            </p:column>
        </p:dataTable>

    </h:body>
</f:view>
</html>
