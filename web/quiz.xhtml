<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head><title>Тестирование</title></h:head>
    <h:body>
        <h:form id="form">
            <p:panel header="Вопрос № #{quizRunBean.questionNum}" id="questionpanel">
                <h:panelGrid columns="1">
                    <h:outputText value="#{quizRunBean.selectedTest.question}"/>
                    <p:inputText value="#{quizRunBean.selectedTest.answer}"
                                 required="#{not empty param['form:answer']}"/>
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <p:commandButton id="backward" value="Вернуться" action="#{quizRunBean.prev}" update="questionpanel"/>
                    <p:commandButton id="answer" value="Ответить" action="#{quizRunBean.fixAnswer}" update="questionpanel"/>
                    <p:commandButton id="forward" value="Пропустить" action="#{quizRunBean.next}" update="questionpanel"/>
                </h:panelGrid>
                <p:commandButton id="finish" value="Завершить" action="#{quizRunBean.finish}" ajax="false"/>

                <p:progressBar value="#{quizRunBean.answered*100/quizRunBean.numberOfTests}"/>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
